{% extends 'admin/layout.html' %}

{% block breadcrumb %}
    <li>
        <i class="ace-icon fa fa-home home-icon"></i>
        <a href="{{ url_for('admin.home') }}">Home</a>
    </li>
    <li class="active">豆瓣小组话题</li>
{% endblock %}


{% block content %}
<div class="row">
	<div class="col-xs-12">


		<div class="clearfix">
			<div class="pull-right tableTools-container"></div>
		</div>
		<div class="table-header">
			Results for "Latest Registered Domains"
		</div>

		<!-- div.table-responsive -->

		<!-- div.dataTables_borderWrap -->
		<div>
			<table id="dynamic-table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>标题</th>
						<th >作者</th>
					</tr>
				</thead>


			</table>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<!-- page specific plugin scripts -->
<script src="/static/assets/js/jquery.dataTables.min.js"></script>
<script src="/static/assets/js/jquery.dataTables.bootstrap.min.js"></script>
<script src="/static/assets/js/dataTables.buttons.min.js"></script>
<script src="/static/assets/js/buttons.flash.min.js"></script>
<script src="/static/assets/js/buttons.html5.min.js"></script>
<script src="/static/assets/js/buttons.print.min.js"></script>
<script src="/static/assets/js/buttons.colVis.min.js"></script>
<script src="/static/assets/js/dataTables.select.min.js"></script>

<!-- ace scripts -->
		<script src="/static/assets/js/ace-elements.min.js"></script>
		<script src="/static/assets/js/ace.min.js"></script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				//initiate dataTables plugin
				var myTable =
				$('#dynamic-table')
				.DataTable( {
					"processing": true,
					"searching": true,
					"serverSide": true,
					"ajax": {
						"url": "{{ url_for('admin.get_topic_list') }}",
					},
					"columns": [
						{"data": "id"},
						{"data": "title"},
						{"data": "author"}
					]
			    } );
			})
		</script>
{% endblock %}
